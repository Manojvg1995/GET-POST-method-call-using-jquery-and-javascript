	<script>
		  $(document).ready(function(){
			$("#btn1").click(function(){
			});
		  
			$("#btn1").click(function(){
			  $.ajax({
				  url: "https://jsonplaceholder.typicode.com/posts/1/comments",
				  cache: false,
				  success: function(data){
					var listItems = data;
					  for (var i=0; i < listItems.length; i++) {             
						  $("ul").append("<li >"+listItems[i].name+"</li>");
					   }
				  }
				});
			});
		  });
	</script>
</head>
<body>
	<button id="btn1">CALL POST METHOD AND APPEND VALUE TO LIST</button>
	<ul class="list-group">
	  <li class="list-group-item">LIST WILL DISPLAYED HERE</li>
	</ul>
</body>
